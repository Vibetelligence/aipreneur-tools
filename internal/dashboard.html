<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Tools Dashboard</title>
    <meta name="description" content="Manage your AI Business Tools content, affiliates, and workflow.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="AI Business Tools Dashboard">
    <meta property="og:description" content="Manage your AI Business Tools content, affiliates, and workflow.">
    <meta property="og:image" content="https://aibusiness.tools/images/og-dashboard.jpg">
    <meta property="og:url" content="https://aibusiness.tools/dashboard.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI Business Tools Dashboard">
    <meta name="twitter:description" content="Manage your AI Business Tools content, affiliates, and workflow.">
    <meta name="twitter:image" content="https://aibusiness.tools/images/og-dashboard.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --card-radius: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 32px;
            padding: 0 12px;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .main {
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 24px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 20px;
            border: 1px solid var(--border);
        }

        .article-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .status-published { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-writing { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-planned { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }

        .article-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .article-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .affiliate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .affiliate-card {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 20px;
            border: 1px solid var(--border);
        }

        .affiliate-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .affiliate-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .affiliate-commission {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .affiliate-details {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-approved { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .workflow-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            overflow-x: auto;
        }

        .workflow-column {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 20px;
            min-width: 260px;
        }

        .workflow-column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .workflow-count {
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .workflow-item {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .workflow-item:hover {
            background: var(--border);
        }

        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .priority-high { background: var(--danger); }
        .priority-medium { background: var(--warning); }
        .priority-low { background: var(--success); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 32px;
            width: 100%;
            max-width: 480px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .view-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 24px;
            width: fit-content;
        }

        .view-toggle-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .view-toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .workflow-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">AI<span>Business</span></div>
            
            <div class="nav-section">
                <div class="nav-section-title">Overview</div>
                <div class="nav-item active" data-tab="dashboard">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                    Dashboard
                </div>
                <div class="nav-item" data-tab="articles">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    Articles
                </div>
                <div class="nav-item" data-tab="affiliates">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    Affiliates
                </div>
                <div class="nav-item" data-tab="workflow">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                    Workflow
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Quick Actions</div>
                <div class="nav-item" onclick="openModal('article')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add Article
                </div>
                <div class="nav-item" onclick="openModal('affiliate')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add Affiliate
                </div>
                <div class="nav-item" onclick="openModal('task')">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add Task
                </div>
            </div>
        </aside>

        <main class="main">
            <div id="dashboard" class="tab-content active">
                <div class="header">
                    <h1>Dashboard</h1>
                </div>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-label">Articles Published</div>
                        <div class="stat-value" id="stat-articles">6</div>
                        <div class="progress-bar"><div class="progress-fill" id="progress-articles" style="width: 30%"></div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Affiliates Active</div>
                        <div class="stat-value" id="stat-affiliates">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Tasks Pending</div>
                        <div class="stat-value" id="stat-tasks">8</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Revenue</div>
                        <div class="stat-value" id="stat-revenue">$0</div>
                    </div>
                </div>
            </div>

            <div id="articles" class="tab-content">
                <div class="header">
                    <h1>Articles</h1>
                    <button class="btn btn-primary" onclick="openModal('article')">+ Add Article</button>
                </div>
                <div class="view-toggle">
                    <button class="view-toggle-btn active" onclick="filterArticles('all', this)">All</button>
                    <button class="view-toggle-btn" onclick="filterArticles('published', this)">Published</button>
                    <button class="view-toggle-btn" onclick="filterArticles('writing', this)">In Progress</button>
                    <button class="view-toggle-btn" onclick="filterArticles('planned', this)">Planned</button>
                </div>
                <div class="articles-grid" id="articles-grid"></div>
            </div>

            <div id="affiliates" class="tab-content">
                <div class="header">
                    <h1>Affiliate Programs</h1>
                    <button class="btn btn-primary" onclick="openModal('affiliate')">+ Add Program</button>
                </div>
                <div class="affiliate-grid" id="affiliates-grid"></div>
            </div>

            <div id="workflow" class="tab-content">
                <div class="header">
                    <h1>Workflow</h1>
                    <button class="btn btn-primary" onclick="openModal('task')">+ Add Task</button>
                </div>
                <div class="workflow-board" id="workflow-board"></div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="modal-form" onsubmit="handleSubmit(event)">
                <input type="hidden" id="modal-type" value="">
                <div id="modal-fields"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Save</button>
            </form>
        </div>
    </div>

    <script>
        let data = {
            articles: [
                { id: 1, title: 'Best AI Writing Tools for Small Business', status: 'published', date: '2026-02-02' },
                { id: 2, title: 'The Complete AI Stack for Solopreneurs', status: 'published', date: '2026-02-02' },
                { id: 3, title: 'AI Tools for Photographers & Creatives', status: 'published', date: '2026-02-02' },
                { id: 4, title: 'AI Tools Pricing Comparison', status: 'published', date: '2026-02-02' },
                { id: 5, title: 'Notion vs ClickUp: Which AI Workspace Wins?', status: 'published', date: '2026-02-02' },
                { id: 6, title: 'How to Automate Your Business with AI', status: 'published', date: '2026-02-02' },
                { id: 7, title: 'Best AI Tools for Real Estate Agents', status: 'planned', date: '' },
                { id: 8, title: 'ChatGPT Alternatives 2026', status: 'planned', date: '' },
                { id: 9, title: 'AI Tools for Coaches and Consultants', status: 'planned', date: '' },
                { id: 10, title: 'Free AI Tools That Actually Work', status: 'planned', date: '' }
            ],
            affiliates: [
                { id: 1, name: 'ClickUp', commission: '30% recurring', cookie: '180 days', status: 'pending' },
                { id: 2, name: 'Notion', commission: '50% first year', cookie: '90 days', status: 'pending' },
                { id: 3, name: 'Copy.ai', commission: '30% recurring', cookie: '90 days', status: 'pending' },
                { id: 4, name: 'ConvertKit', commission: '30% recurring', cookie: '60 days', status: 'pending' },
                { id: 5, name: 'Jasper', commission: '30% recurring', cookie: '60 days', status: 'pending' }
            ],
            tasks: [
                { id: 1, title: 'Buy domain (aibusiness.tools)', column: 'todo', priority: 'high' },
                { id: 2, title: 'Set up Cloudflare Pages hosting', column: 'todo', priority: 'high' },
                { id: 3, title: 'Apply to Notion Affiliate Program', column: 'todo', priority: 'high' },
                { id: 4, title: 'Apply to ClickUp Partner Program', column: 'todo', priority: 'high' },
                { id: 5, title: 'Submit sitemap to Google Search Console', column: 'in-progress', priority: 'medium' },
                { id: 6, title: 'Write 4 new articles', column: 'in-progress', priority: 'medium' },
                { id: 7, title: 'Set up Google Analytics 4', column: 'done', priority: 'low' },
                { id: 8, title: 'Configure DNS settings', column: 'done', priority: 'low' }
            ]
        };

        function loadData() {
            const saved = localStorage.getItem('ai-business-tools-dashboard');
            if (saved) data = JSON.parse(saved);
            renderAll();
        }

        function saveData() {
            localStorage.setItem('ai-business-tools-dashboard', JSON.stringify(data));
        }

        document.querySelectorAll('.nav-item[data-tab]').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(item.dataset.tab).classList.add('active');
            });
        });

        function renderAll() {
            renderDashboard();
            renderArticles();
            renderAffiliates();
            renderWorkflow();
        }

        function renderDashboard() {
            document.getElementById('stat-articles').textContent = data.articles.filter(a => a.status === 'published').length;
            document.getElementById('stat-affiliates').textContent = data.affiliates.filter(a => a.status === 'approved').length;
            document.getElementById('stat-tasks').textContent = data.tasks.filter(t => t.column !== 'done').length;
            const progress = (data.articles.filter(a => a.status === 'published').length / 20) * 100;
            document.getElementById('progress-articles').style.width = Math.min(progress, 100) + '%';
        }

        function renderArticles(filter = 'all') {
            const filtered = filter === 'all' ? data.articles : data.articles.filter(a => a.status === filter);
            document.getElementById('articles-grid').innerHTML = filtered.map(a => `
                <div class="article-card">
                    <span class="article-status status-${a.status}">${a.status}</span>
                    <div class="article-title">${a.title}</div>
                    <div class="article-meta">${a.date || 'Not scheduled'}</div>
                </div>
            `).join('');
        }

        function filterArticles(status, btn) {
            document.querySelectorAll('.view-toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderArticles(status);
        }

        function renderAffiliates() {
            document.getElementById('affiliates-grid').innerHTML = data.affiliates.map(a => `
                <div class="affiliate-card">
                    <div class="affiliate-header">
                        <div class="affiliate-name">${a.name}</div>
                        <div class="affiliate-commission">${a.commission}</div>
                    </div>
                    <div class="affiliate-details">Cookie: ${a.cookie}</div>
                    <span class="status-badge status-${a.status}">${a.status}</span>
                </div>
            `).join('');
        }

        function renderWorkflow() {
            const columns = {
                'todo': { title: 'To Do', tasks: data.tasks.filter(t => t.column === 'todo') },
                'in-progress': { title: 'In Progress', tasks: data.tasks.filter(t => t.column === 'in-progress') },
                'review': { title: 'Review', tasks: data.tasks.filter(t => t.column === 'review') },
                'done': { title: 'Done', tasks: data.tasks.filter(t => t.column === 'done') }
            };
            document.getElementById('workflow-board').innerHTML = Object.entries(columns).map(([col, d]) => `
                <div class="workflow-column">
                    <div class="workflow-column-header">
                        <span class="workflow-column-title">${d.title}</span>
                        <span class="workflow-count">${d.tasks.length}</span>
                    </div>
                    ${d.tasks.map(t => `
                        <div class="workflow-item">
                            <span class="priority-dot priority-${t.priority}"></span>
                            ${t.title}
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openModal(type) {
            document.getElementById('modal-type').value = type;
            const fields = document.getElementById('modal-fields');
            
            if (type === 'article') {
                document.getElementById('modal-title').textContent = 'Add Article';
                fields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="field-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="field-status">
                            <option value="planned">Planned</option>
                            <option value="writing">In Progress</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                `;
            } else if (type === 'affiliate') {
                document.getElementById('modal-title').textContent = 'Add Affiliate';
                fields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="field-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Commission</label>
                        <input type="text" class="form-input" id="field-commission" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cookie</label>
                        <input type="text" class="form-input" id="field-cookie" required>
                    </div>
                `;
            } else if (type === 'task') {
                document.getElementById('modal-title').textContent = 'Add Task';
                fields.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Task</label>
                        <input type="text" class="form-input" id="field-task" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="field-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                `;
            }
            
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function handleSubmit(e) {
            e.preventDefault();
            const type = document.getElementById('modal-type').value;
            
            if (type === 'article') {
                data.articles.push({
                    id: Date.now(),
                    title: document.getElementById('field-title').value,
                    status: document.getElementById('field-status').value,
                    date: ''
                });
            } else if (type === 'affiliate') {
                data.affiliates.push({
                    id: Date.now(),
                    name: document.getElementById('field-name').value,
                    commission: document.getElementById('field-commission').value,
                    cookie: document.getElementById('field-cookie').value,
                    status: 'pending'
                });
            } else if (type === 'task') {
                data.tasks.push({
                    id: Date.now(),
                    title: document.getElementById('field-task').value,
                    column: 'todo',
                    priority: document.getElementById('field-priority').value
                });
            }
            
            saveData();
            renderAll();
            closeModal();
        }

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal-overlay')) closeModal();
        });

        loadData();
    </script>
</body>
</html>
