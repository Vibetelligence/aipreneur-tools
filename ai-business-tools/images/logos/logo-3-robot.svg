<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" rx="16" fill="url(#grad1)"/>
  
  <!-- Robot Face Icon -->
  <g transform="translate(35, 25)">
    <!-- Head -->
    <rect x="5" y="5" width="50" height="60" rx="8" fill="none" stroke="#e94560" stroke-width="3"/>
    <!-- Antenna -->
    <line x1="30" y1="5" x2="30" y2="0" stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
    <circle cx="30" cy="-3" r="4" fill="#e94560"/>
    <!-- Eyes -->
    <circle cx="20" cy="25" r="6" fill="#e94560"/>
    <circle cx="40" cy="25" r="6" fill="#e94560"/>
    <!-- Mouth -->
    <rect x="18" y="45" width="24" height="6" rx="3" fill="#e94560"/>
  </g>
  
  <!-- Text -->
  <text x="110" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="800" fill="#ffffff">AI</text>
  <text x="150" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="#e94560">Preneur</text>
  <text x="260" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="#ffffff">Tools</text>
</svg>